Login As screen:

    rect_LoginBackground As rectangle:
        Fill: =RGBA(128, 128, 128, 0.1)
        Height: =513
        Width: =476
        X: =398
        Y: =149
        ZIndex: =4

    rect_Login As rectangle:
        Fill: =RGBA(255, 255, 255, 1)
        Height: =450
        Width: =409
        X: =430
        Y: =180
        ZIndex: =5

    txt_Password As text:
        BorderColor: =Color.Black
        BorderThickness: =1
        Default: =""
        Font: =Font.'Segoe UI'
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =328
        X: =472
        Y: =410
        ZIndex: =7

    btn_Submit As button:
        BorderThickness: =0
        Fill: =RGBA(246, 88, 16, 1)
        Font: =Font.'Segoe UI'
        HoverFill: =RGBA(246, 88, 16, 1)
        OnSelect: |-
            =Set(
                varLoginUser,
                LookUp(
                    'GCC Adult Care Roles',
                    'User Name'.Email = User().Email && Password = txt_Password.Text
                )
            );
            If(
                varLoginUser.Role = "Duty Manager" ||  varLoginUser.Role = "Assistant Manager" ,
                Navigate(
                    dashBoardScreen,
                    ScreenTransition.Cover
                ),Navigate(socialCareTeamdashBoard);
            );User().Email
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Size: =14
        Text: ="Sign In"
        X: =553
        Y: =540
        ZIndex: =8

    lbl_LoginHeader As label:
        Align: =Align.Center
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =43
        Size: =22
