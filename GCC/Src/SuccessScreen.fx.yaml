"SuccessScreen As screen.'tabletLayout_Success_ver3.0'":

    iconCircle1 As circle.Circle:
        Fill: =RGBA(54, 176, 75, 1)
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =1

    iconCheck1 As icon.Check:
        Height: =iconCircle1.Height
        Icon: =Icon.Check
        PaddingBottom: =Self.PaddingTop
        PaddingLeft: =Self.PaddingTop
        PaddingRight: =Self.PaddingTop
        PaddingTop: =24
        Width: =iconCircle1.Width
        X: =Parent.Width/2 - Self.Width/2
        Y: =(Parent.Height/2 - Self.Height/2) * .7
        ZIndex: =2

    LblSuccessMsg1 As label:
        Align: =Align.Center
        AutoHeight: =true
        Font: =Font.'Segoe UI'
        Height: =27
        Text: =" successfully completed"
        Width: =1024
        X: =170
        Y: =430
        ZIndex: =3

    Label7 As label:
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =61
        Size: =14
        Text: |-
            =" Your Case ID is :"
        Width: =167
        X: =532
        Y: =467
        ZIndex: =9

    Icon7 As icon.Cancel:
        Color: =RGBA(255, 0, 0, 1)
        Icon: =Icon.Cancel
        OnSelect: |-
            =Set(varManualUpload,false);
            If(
                varLoginUser.Role = "Duty Manager" || varLoginUser.Role = "Assistant Manager",
                Navigate(
                    dashBoardScreen,
                    ScreenTransition.Cover
                ),
                Navigate(
                    socialCareTeamdashBoard,
                    ScreenTransition.Cover
                )
            );
        X: =1184
        Y: =96
        ZIndex: =10

    Label11 As label:
        Color: =RGBA(39, 113, 194, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =63
        OnSelect: =If(varLoginUser.Role="Social Care Team",Navigate(socialCareTeamdashBoard),Navigate(dashBoardScreen));
        Size: =14
        Text: =If(varLoginUser.Role="Social Care Team","GCCDC-"&randBetween, varCurrentItem.'Referral Number')
        Underline: =true
        X: =686
        Y: =467
        ZIndex: =11

    Rectangle1_4 As rectangle:
        Height: =85
        Width: =1366
        ZIndex: =12

    Image2_6 As image:
        Height: =65
        Image: ='Gloucestershire-County-Council-White-logo-1024x188'
        Width: =250
        X: =17
        Y: =10
        ZIndex: =13

    Label1_3 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Bold
        Height: =65
        Size: =26
        Text: ="GCC Adult Care Center"
