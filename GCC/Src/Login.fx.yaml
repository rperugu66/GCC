        X: =472
        Y: =265
        ZIndex: =10

    lbl_Password As label:
        Font: =Font.'Segoe UI'
        FontWeight: =FontWeight.Semibold
        Height: =41
        Size: =14
        Text: ="Password"
        Width: =320
        X: =472
        Y: =369
        ZIndex: =11

    lbl_ForgotPassword As label:
